<!DOCTYPE html>
<html>
    <head>
        <title>Burger Bar-The Best Burgers in Texas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <script src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
        <header>
            <img id = "logo" src="img/BurgerLogo.png" alt="Burger Bar Logo" title="Burger Bar">
            <h1>Burger Bar</h1>
            <div id = "signIn" class="rightHeader">
            <form id="signInArea" name = "signInArea" method = "post">
                <input id="signInEmail" type="email" name="email" placeholder="Email" title="Must be a valid email address." required>
                <input id="signInPass" type="password" name="password" placeholder="Password" title="Must be at least 8 characters" required pattern=".{8,}">
                <input class="button" type="submit" value="Register" id="register">
                <input class="button" type="submit" value="Sign In" id="signInBttn">
            </form>
        </div>
        </header>    
            
        <div id = "signedIn" class="rightHeader">
            <h2>Welcome!</h2>
            <a href="index.html" id="signOut">Sign Out</a>
        </div>
        <div id = "MenuItems">MENU
            <hr>
        <div id = "meats">
            <center>Meat</center>
            <button>Beef</button>
            <button>Chicken</button>
            <button>Veggie</button>
        </div>
            <hr>
        <div id = "buns">
            <center>Bun</center>
            <button>Regular</button>
            <button>Wheat</button>
        </div>
            <hr>
        <div id = "cheeses">
            <center>Cheese</center>
            <button>American</button>
            <button>Swiss</button>
            <button>Pepperjack</button>
        </div>
            <hr>
        <div id = "toppings">
            <center>Toppings</center>
            <button>Lettuce</button>
            <button>Tomato</button>
            <button>Onion</button>
        </div>
            <hr>
        <div id = "sauces">
            <center>Sauce</center>
            <button>Ranch</button>
            <button>Honey Mustard</button>
            <button>BBQ</button>
        </div>
            <hr>
        <div id = "sides">
            <center>Sides</center>
            <button>Fries</button>
            <button>Drink</button>
        </div>
        </div>    
        
        <div id = "OrderList">
        <h2>Orders</h2>
        <hr>
            <div id = "addedOrders"></div>
                <h4 id = "burgerMeat"></h4>
                <h4 id = "burgerBun"></h4>
                <h4 id = "burgerCheese"></h4>
                <h4 id = "burgerToppings"></h4>
                <h4 id = "burgerSauces"></h4>
                <h4 id = "burgerSide"></h4>
                <hr>
                <h2 id = "subtotal"></h2>
                <h2 id = "tax"></h2>
                <h3 id = "totalPrice"></h3>
                <div id="button_div"> 
                    <a href="#loginScreen" class="pay_button">PayNow</a> 
                    <button class="button" id="orderPrevious" type="button">Order Previous</button>
                </div> 
        </div>
        
        
        <div id="loginScreen"> 
            <a href="#" class="cancel">&times;</a> 
            <form class="userForm" method="POST">
                <input class="userInput" type="text" name="firstname" placeholder="First Name"><br>
                <input class="userInput" type="text" name="lastname" placeholder="Last Name"><br>
                <input class="userInput" type="email" name="email"  placeholder="Email"><br>
                <input class="userInput" type="text" name="phonenumber" placeholder="Phone Number"><br>
                <select class="userInput" name = "ccprovider">
                    <option selected="selected" id="defaultProvider">Credit Card</option>
                    <option value="Mastercard">Master Card</option>
                    <option value="American Express">American Express</option>
                    <option value="Visa">Visa</option>
                </select><br>
                <input class="userInput" type="text" name="ccnumber"  placeholder="Credit Card Number"><br>
                <input class="userInput" type="submit" value="Order">
            </form>
        </div> 

        <div id="cover" > 
        </div> 

        


        <script src="js/main.js"></script>
    </body>
</html>
